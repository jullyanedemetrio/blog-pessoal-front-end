<div class="container-fluid">

  <div class="row bg-tema-edit">
    <div class="col-md-12">
      <div class="row mt-4 d-flex justify-content-center">
        <div class="col-md-6">
          <h1 class="text-center text-pink mate-sc">Editar Tema</h1>
        </div>
      </div>

        <div class="row d-flex justify-content-center mb-4">
          <div class="col-md-4 border border-dark rounded mx-4">
            <div class="form-group">
              <label for="descricao" class="mate-sc text-dark">Descrição</label>
              <input [(ngModel)]='tema.descricao' type="text" class="form-control open-sans border-dark" id="descricao">
            </div>

            <div class='d-flex justify-content-center mb-3'>
              <button class="btn btn-dark mr-4 mate-sc" (click)='atualizar()'>Atualizar</button>
              <button class="btn btn-danger mate-sc" routerLink='/tema'>Cancelar</button>
            </div>
          </div>
        </div>
    </div>
  </div>


</div>
