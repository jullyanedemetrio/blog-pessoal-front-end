
<div class="container-fluid">

  <div class="row d-flex">
    <div class="col-md-4 text-light bg-leaves">

      <a routerLink='/inicio' class="text-dark text-left mate-sc">
        <i class="fa fa-arrow-left text-pink" aria-hidden="true"></i> Voltar para Página Inicial
      </a>

      <h1 class="fs-44 text-pink text-center mate-sc">Temas</h1>
      <h5 class="fs-14 text-dark text-center mate-sc">Confira os Temas Cadastrados</h5>

      <div class="row d-flex justify-content-center" >
        <div class="col-md-8 border border-dark rounded m-4 bg-white-transparent">
          <h6 class= "text-dark text-center mate-sc my-3">Cadastre um Novo Tema</h6>
          <div class="form-group">
            <input [(ngModel)] = 'tema.descricao' type="text" class="form-control open-sans border-dark" id="descricao" placeholder="Qual é o novo tema?">
          </div>

          <div class="d-flex justify-content-center">
            <button class="btn btn-outline-dark mate-sc mt-1 mb-4" (click)='cadastrarTema()'>Cadastrar</button>
          </div>

        </div>
      </div>

    </div>

    <div class="col-md-8 my-3">
      <div class="card-columns">
        <div class="card border-dark" *ngFor = 'let tema of listaTema'>

          <div class="card-body text-center mate-sc">
            <h4 class="card-title text-dark">{{tema.descricao}}</h4>

            <button class="btn btn-dark mr-3 btn-sm" [routerLink]="['/tema-edit', tema.id]">Editar</button>
            <button class="btn btn-danger btn-sm" [routerLink]="['/tema-delete', tema.id]">Deletar</button>

          </div>
        </div>
      </div>
    </div>

  </div>
</div>
