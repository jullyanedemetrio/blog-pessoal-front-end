<div class="container-fluid">
  <div class="row bg-tema-delete">
    <div class="col-md-12">
      <div class="row mt-4 d-flex justify-content-center">
        <div class="col-md-6">
          <h1 class="text-center text-pink mate-sc">Deletar Tema</h1>
        </div>
      </div>

      <div class="row mb-4 d-flex justify-content-center">
        <div class="col-md-6 border border-dark rounded mx-4">
          <h4 class="open-sans text-center text-dark mt-2">Atenção! Todas as postagens relacionadas a esse tema serão
            deletadas.</h4>

            <div class="row d-flex justify-content-center">
              <div class="col-md-6 ">
                <h5 class="mate-sc text-center text-dark">Tema: {{tema.descricao}} </h5>

                <div class='d-flex justify-content-center mb-3'>
                  <button class="btn btn-danger mr-4 mate-sc" routerLink='/tema'>Cancelar</button>
                  <button class="btn btn-dark mate-sc" (click)='deletar()'>Confimar</button>
                </div>
              </div>
            </div>

        </div>
      </div>





    </div>
  </div>
</div>
